<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Directus Realtime — Cookie Auth + Raw WS</title>
  <style>
    :root { color-scheme: dark light; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 2rem auto; max-width: 760px; line-height: 1.5; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    form { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 10px; }
    label { display:block; font-size: .9rem; margin: .25rem 0; }
    input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: .55rem .6rem; box-sizing: border-box; }
    input[type="submit"], button { padding: .55rem .85rem; cursor: pointer; }
    ol { padding-left: 1.2rem; }
    li { margin: .35rem 0; }
    .muted { opacity: .7; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: .75rem; align-items: end; }
    code { background: rgba(125,125,125,.12); padding: .15rem .35rem; border-radius: 6px; }
    .ok { color: #16a34a; } .bad { color: #e11d48; }
  </style>
</head>
<body>
  <h1>Directus Realtime — Cookie Auth + Raw WebSocket</h1>

  <!-- 1) Cookie-mode login via REST -->
  <form id="login">
    <strong>Sign in (session cookie)</strong>
    <label for="email">Email</label>
    <input type="email" id="email" autocomplete="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" autocomplete="current-password" required />

    <input type="submit" value="Login (REST) & Connect (WS)" />
    <div class="muted">REST: <code>POST /api/auth/login</code> with <code>mode:"session"</code>. WebSocket: <code id="ws-url"></code></div>
    <div id="status" class="muted"></div>
  </form>

  <!-- 2) Feed -->
  <ol id="feed" aria-live="polite"></ol>

  <!-- 3) Send new item using the message shape from your screenshots -->
  <form id="new">
    <strong>Create in <code>test</code> via WS</strong>
    <label for="text">Message</label>
    <div class="row">
      <input type="text" id="text" placeholder="Type something…" />
      <input type="submit" value="Send" />
    </div>
    <div class="muted">Payload → { type: 'items', collection: 'test', action: 'create', data: { text } }</div>
  </form>

  <script>
    // ==== CONFIG ====
    const HOST = "test.mutahirmasood.com";
    const REST_BASE = `https://${HOST}/api`;
    const WS_PATH = "websockets";
    const scheme = (location.protocol === "https:") ? "wss" : "ws";
    const WS_URL = `${scheme}://${HOST}/${WS_PATH}`;
    document.getElementById("ws-url").textContent = WS_URL;

    // ==== STATE ====
    let socket = null;

    // ==== HELPERS ====
    const $ = (sel) => document.querySelector(sel);
    function setStatus(msg, good=null) {
      const el = $("#status"); el.textContent = msg || "";
      el.className = good === null ? "muted" : (good ? "ok" : "bad");
    }

    function addMessageToList(message) {
      const li = document.createElement("li");
      if (message?.id) li.setAttribute("id", message.id);
      const who = message?.user_created?.first_name || "Unknown";
      const text = message?.text ?? JSON.stringify(message);
      li.textContent = `${who}: ${text}`;
      document.querySelector("ol").appendChild(li);
    }

    function subscribe() {
      if (!socket || socket.readyState !== 1) return;
      // Directus WS subscribe
      socket.send(JSON.stringify({
        type: "subscribe",
        collection: "test",
        query: {
          fields: ["*", "user_created.first_name"],
          sort: "date_created"
        }
      }));
    }

    function handleWSMessage(evt) {
      let data;
      try { data = JSON.parse(evt.data); } catch { return; }

      // Historical on init
      if (data.type === "subscription" && data.event === "init") {
        for (const message of data.data) addMessageToList(message);
        return;
      }

      // New create
      if (data.type === "subscription" && data.event === "create") {
        // Some gateways send a single item, others wrap in array
        const item = Array.isArray(data.data) ? data.data[0] : data.data;
        addMessageToList(item);
        return;
      }

      // Optional: updates
      if (data.type === "subscription" && data.event === "update") {
        const item = Array.isArray(data.data) ? data.data[0] : data.data;
        addMessageToList(item);
      }
    }

    // ==== AUTH + CONNECT ====
    $("#login").addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("Logging in…");

      const email = $("#email").value.trim();
      const password = $("#password").value;

      const res = await fetch(`${REST_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password, mode: "session" })
      });

      if (!res.ok) {
        const t = await res.text();
        setStatus(`Login failed: ${res.status} ${t}`, false);
        return;
      }

      setStatus("Logged in. Opening WebSocket…", true);

      socket = new WebSocket(WS_URL);
      socket.addEventListener("open", () => {
        setStatus("WebSocket open. Subscribing…", true);
        subscribe();
      });
      socket.addEventListener("message", handleWSMessage);
      socket.addEventListener("close", () => setStatus("WebSocket closed."));
      socket.addEventListener("error", () => setStatus("WebSocket error.", false));
    });

    // ==== CREATE VIA WS (per your screenshot shape) ====
    $("#new").addEventListener("submit", (e) => {
      e.preventDefault();
      const text = $("#text").value.trim();
      if (!text) return;
      if (!socket || socket.readyState !== 1) {
        alert("Connect first (login above).");
        return;
      }
      const payload = {
        type: "items",
        collection: "test",
        action: "create",
        data: { text }
      };
      try {
        socket.send(JSON.stringify(payload));
        $("#text").value = "";
      } catch (err) {
        console.error("send failed", err);
      }
    });
  </script>
</body>
</html>
