  <main class="mx-auto max-w-3xl px-6 py-14">
    <header class="mb-8 fade-in">
      <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Directus Session Auth</h1>
      <p class="text-ink-600 dark:text-ink-300 mt-1">Login with <em>session</em> mode, auto-refresh, then fetch from <code class="px-1.5 py-0.5 rounded bg-ink-200/50 dark:bg-ink-800/60">items/test</code>.</p>
    </header>

    <!-- Card -->
    <section class="rounded-2xl bg-white/70 dark:bg-ink-900/70 shadow-card ring-1 ring-ink-200/70 dark:ring-ink-800/60 overflow-hidden fade-in">
      <!-- status bar -->
      <div id="status"
           class="flex items-center gap-2 px-5 py-3 text-sm bg-ink-100/70 dark:bg-ink-900/60 text-ink-700 dark:text-ink-300">
        <span class="inline-block h-2.5 w-2.5 rounded-full bg-ink-400 animate-pulse"></span>
        <span>Initializing…</span>
      </div>

      <!-- body -->
      <div class="p-5 md:p-7 grid gap-6">
        <!-- login form -->
        <form id="loginForm" class="grid gap-3 md:grid-cols-[1fr_1fr_auto] items-end hidden">
          <label class="grid gap-1">
            <span class="text-sm text-ink-600 dark:text-ink-300">Email</span>
            <input type="email" id="email" autocomplete="username"
                   class="rounded-xl border-ink-300 dark:border-ink-700 bg-white/80 dark:bg-ink-950 px-3 py-2 border focus:outline-none focus:ring-4 ring-mint-300/60 dark:ring-mint-500/20"
                   placeholder="you@company.com" required />
          </label>
          <label class="grid gap-1">
            <span class="text-sm text-ink-600 dark:text-ink-300">Password</span>
            <input type="password" id="password" autocomplete="current-password"
                   class="rounded-xl border-ink-300 dark:border-ink-700 bg-white/80 dark:bg-ink-950 px-3 py-2 border focus:outline-none focus:ring-4 ring-mint-300/60 dark:ring-mint-500/20"
                   placeholder="••••••••" required />
          </label>
          <button type="submit"
                  class="rounded-xl bg-mint-600 hover:bg-mint-700 active:bg-mint-800 text-white px-5 py-2.5 font-medium transition focus:outline-none focus:ring-4 ring-mint-400/50">
            Sign in
          </button>
        </form>

        <!-- actions -->
        <div class="flex flex-wrap gap-3">
          <button id="loadData"
                  class="rounded-xl bg-ink-900/90 dark:bg-ink-800 hover:bg-ink-900 text-white px-4 py-2 font-medium disabled:opacity-40 disabled:cursor-not-allowed transition focus:outline-none focus:ring-4 ring-ink-400/40"
                  disabled>Load “test”</button>
          <button id="whoami"
                  class="rounded-xl border border-ink-300 dark:border-ink-700 text-ink-800 dark:text-ink-200 hover:bg-ink-100 dark:hover:bg-ink-800 px-4 py-2 font-medium disabled:opacity-40 disabled:cursor-not-allowed transition focus:outline-none focus:ring-4 ring-ink-400/30"
                  disabled>Who am I?</button>
          <button id="logout"
                  class="rounded-xl border border-red-200/70 text-red-700 dark:text-red-300 hover:bg-red-50/50 dark:hover:bg-red-900/30 px-4 py-2 font-medium disabled:opacity-40 disabled:cursor-not-allowed transition focus:outline-none focus:ring-4 ring-red-300/30"
                  disabled>Logout</button>
        </div>

        <!-- output -->
        <pre id="output" class="rounded-xl bg-ink-900 text-ink-100 p-4 text-sm overflow-auto min-h-[160px]"></pre>
      </div>
    </section>
  </main>
